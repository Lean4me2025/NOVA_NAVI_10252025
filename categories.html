<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NOVA â€¢ Categories</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--teal4:#37c7bd;--teal5:#1aa5a0;--ink:#1d2538;--muted:#6b7280;--border:#e8ecf2;--shadow:0 10px 30px rgba(13,52,58,.12)}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#fff;color:var(--ink)}
    .wrap{max-width:1100px;margin:0 auto;padding:0 20px}
    .hero{background:linear-gradient(135deg,var(--teal4),var(--teal5));color:#fff;padding:38px 0 26px;border-bottom-left-radius:28px;border-bottom-right-radius:28px;box-shadow:var(--shadow)}
    .hero h1{font-size:34px;font-weight:800;margin:0 0 6px;letter-spacing:-.02em}
    .hero p{margin:0;opacity:.95}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px;margin:14px 0}
    .card{border:1px solid var(--border);border-radius:12px;padding:14px;display:flex;gap:10px;align-items:flex-start}
    .card input{margin-top:4px}
    .name{font-weight:700}
    .desc{color:var(--muted);font-size:14px;margin-top:2px}
    .actions{display:flex;justify-content:center;margin:20px 0 36px}
    .btn{background:linear-gradient(135deg,var(--teal4),var(--teal5));color:#fff;border:0;border-radius:14px;padding:12px 18px;font-weight:800;opacity:.5;cursor:pointer;box-shadow:var(--shadow)}
    .btn.enabled{opacity:1}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header class="hero">
    <div class="wrap">
      <h1>Select your focus area</h1>
      <p>Choose one or more categories to guide your trait picks.</p>
    </div>
  </header>

  <!-- mount -->
  <main id="categories" class="wrap" data-page="categories"></main>

  <!-- scripts (DataLoader first) -->
  <script defer src="/assets/js/DataLoader.js"></script>
  <script defer src="/assets/js/CategoryFlow.js"></script>
</body>
</html>
