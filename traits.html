<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>NOVA • Traits</title>
  <link rel="stylesheet" href="assets/css/styles.css?v=6"/>
  <style>
    .actions-bar{
      position: sticky; top: 0; z-index: 10;
      background: var(--bg);
      padding: 10px 0 12px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 12px;
      display:flex; gap:12px; align-items:center;
    }
    .actions-bar .btn{font-size:16px; padding:12px 18px; border-radius:12px}
    .count-pill{
      display:inline-block;background:#f1f5f9;border-radius:999px;
      padding:6px 10px;font-size:13px;color:var(--muted)
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">NOVA</div>
      <div class="nav"><a href="categories.html">Back</a></div>
    </div>

    <div class="kicker">Step 2 of 5</div>
    <div class="h1">Select the traits that fit you</div>
    <p class="p">Focus: <strong id="catName">—</strong>. Choose at least <strong>5</strong> traits.</p>

    <!-- Always-visible controls -->
    <div class="actions-bar">
      <span class="count-pill">Selected: <strong id="traitCount">0</strong></span>
      <button id="toRoles" class="btn" disabled>Continue → Roles</button>
    </div>

    <!-- Two-column, centered tiles -->
    <section id="traitsGrid" class="grid grid-2" aria-live="polite"></section>

    <hr/><div class="footer">© NOVA</div>
  </div>

  <script src="assets/app.js?v=6"></script>
  <script>renderTraits();</script>
</body>
</html>
