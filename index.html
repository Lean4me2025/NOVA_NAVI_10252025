<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova — Start Your Purpose</title>

  <!-- Inline favicon -->
  <link rel="icon" type="image/svg+xml"
    href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><rect rx="10" ry="10" width="48" height="48" fill="%231f72ea"/><path d="M14 34V14h4l12 14V14h4v20h-4L18 20v14h-4z" fill="white"/></svg>'>

  <style>
    :root{
      --bg:#f7f9fc;
      --surface:#ffffff;
      --ink:#0f172a;
      --muted:#475569;
      --brand:#1f72ea;
      --brand-2:#71a7ff;
      --ring:rgba(31,114,234,.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 100% -10%, #dfeeff 0%, transparent 60%),
        radial-gradient(900px 500px at -10% 110%, #eaf2ff 0%, transparent 60%),
        var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }
    .card{
      width:min(760px,100%);
      background:var(--surface);
      border-radius:20px;
      box-shadow:0 12px 40px rgba(2,6,23,.08);
      padding:28px clamp(24px,4vw,40px);
      outline:1px solid rgba(15,23,42,.05);
      animation:pop .5s ease-out both;
    }
    @keyframes pop{from{transform:translateY(8px);opacity:.0}to{transform:none;opacity:1}}

    .brand{display:flex; gap:12px; align-items:center; margin-bottom:10px}
    .brand__name{font-weight:800; font-size:1.15rem}
    h1{
      margin:18px 0 10px;
      font-size:clamp(1.85rem, 2.2rem + .6vw, 2.6rem);
      line-height:1.12;
      color:var(--ink);
    }
    .stat{
      display:inline-block;
      background:linear-gradient(90deg, var(--brand), var(--brand-2));
      color:#fff;
      border-radius:999px;
      padding:8px 14px;
      font-weight:700;
      font-size:.95rem;
      box-shadow:0 6px 16px var(--ring);
      margin-bottom:16px;
    }
    p{
      color:var(--muted);
      font-size:1.05rem;
      line-height:1.55rem;
      margin-bottom:24px;
    }
    .cta-row{display:flex; gap:12px; flex-wrap:wrap}
    .btn{
      appearance:none; border:none; cursor:pointer;
      background:var(--brand); color:#fff;
      font-weight:700; padding:14px 18px;
      border-radius:12px; font-size:1.05rem;
      box-shadow:0 10px 22px var(--ring);
      transition:.15s transform, .15s background;
    }
    .btn:hover{transform:translateY(-1px); background:#2a7bf0}
    .btn--ghost{
      background:transparent; color:var(--brand);
      border:2px solid rgba(31,114,234,.25);
      box-shadow:none;
    }
    .fine{margin-top:10px; color:var(--muted); font-size:.95rem}
    footer{margin-top:22px; font-size:.9rem; color:var(--muted)}
    a.inline{color:var(--brand); text-decoration:none}
    a.inline:hover{text-decoration:underline}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">

    <div class="brand" aria-label="Nova brand">
      <svg width="44" height="44" viewBox="0 0 48 48">
        <defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0" stop-color="#71a7ff"/><stop offset="1" stop-color="#1f72ea"/>
        </linearGradient></defs>
        <rect rx="10" ry="10" width="48" height="48" fill="url(#g)"/>
        <path d="M14 34V14h4l12 14V14h4v20h-4L18 20v14h-4z" fill="#fff"/>
      </svg>
      <div>
        <div class="brand__name">Nova</div>
      </div>
    </div>

    <div class="stat">89% of people do not know their purpose.</div>

    <h1 id="title">You won't be one of them.</h1>

    <p>
      Nova helps you <strong>find</strong> and <strong>define</strong> the purpose already inside you —
      and align your life and career with who you were created to be.
    </p>

    <div class="cta-row">
      <button class="btn" onclick="location.href='categories.html'">Start Discovery</button>
      <button class="btn btn--ghost" onclick="location.href='categories.html'">Skip Intro</button>
    </div>

    <div class="fine">Takes about 3–5 minutes.</div>

    <footer>
      Already exploring? <a class="inline" href="categories.html">Continue</a>
    </footer>

  </main>
</body>
</html>
